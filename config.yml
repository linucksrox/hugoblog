baseURL: 'https://blog.dalydays.com/'
title: Eric Daly's Blog
paginate: 5

theme: PaperMod

minify:
  disableXML: true
  minifyOutput: true
  paginate: 3
  languageCode: en-us
  DefaultContentLanguage: en-us
  enableInlineShortcodes: true
  footnoteReturnLinkContents: ^
#  custom_css: '[css/contactme.css]'

params:
  github: 'https://github.com/linucksrox'
  description: Sharing What I Know
  ShowBreadCrumbs: true
  mainSections:
    - post

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 1
    - identifier: search
      name: Search
      url: /search/
      weight: 2
    - identifier: about
      name: About Me
      url: /about/
      weight: 10
    - identifier: contactme
      name: Contact Me
      url: /contactme/
      weight: 20
    - identifier: github-linucksrox
      name: Github (linucksrox)
      url: 'https://github.com/linucksrox'
      weight: 30

taxonomies:
  category: categories
  tag: tags
  series: series

# for search
outputs:
  home:
    - HTML
    - JSON
